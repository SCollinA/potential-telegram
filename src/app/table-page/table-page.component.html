<p>
  table-page works!
</p>
<app-table
  [openModalEventId]="openModalEventId"
></app-table>
<app-modal class="app-modal"
  *ngIf="isModalOpen"
  >
  <ng-container
    *ngTemplateOutlet="editForm; context: {closeFormEventId: closeModalEventId}"
  ></ng-container>
</app-modal>

<ng-template #editForm
  let-closeFormEventId="closeFormEventId"
  >
  <app-form
    [closeFormEventId]="closeFormEventId"
  ></app-form>
</ng-template>
